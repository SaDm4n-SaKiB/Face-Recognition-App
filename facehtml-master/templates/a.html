<!DOCTYPE html>
<html>
<head>
    <title>Face web login</title>
</head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    #video-container {
        width: 600px;
        height: 600px;
        border-radius: 50%;
        overflow: hidden;
        margin: auto;
        border: 5px solid #2cfc03;
    }

    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body class="text-center bg-dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-white">Face Recognizer</h1>
    
                <br>
                <div id="video-container">
                    <video id="video" autoplay></video>
                </div>
                <br>
                <button class="btn btn-dark" onclick="capture()"><i class="fa fa-camera" style="font-size:45px;color:red"></i></button>
                <br>
                <canvas id="canvas" width="600" height="600" style="display: none;"></canvas>
                <br>
    
                <input for="name" type="text" id="name" placeholder="Enter your name" required><br>
                <button class="mt-3 text-center btn btn-primary" onclick="register()">Register</button>
                <button class="mt-3 btn btn-success" onclick="login()">Verify</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
